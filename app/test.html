    <meta name="keywords" content="DMAX-QUEST" />

    <link rel="me" href="https://dmaxquest.uz" type="text/html">
    <link rel="shortlink" href="https://dmaxquest.uz/" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">

<body>

    <!-- reg -->
    <section class="reg">

        <div class="fpage">
            <div class="fpage__left fpage__block">

                <div class="container">
                    
                    <!-- header -->
                    <header class="fpage__header">
                        <a href="#"><img src="img/logo.svg" alt=""></a>
                        <a class="fpage__header--back go-home" href="index.html">на главная <img src="img/back-icon.svg" alt=""></a>
                    </header>

                    <!-- wizard -->
                    <div class="form">
                        <div class="form__title">Регистрация</div>

                        <form id="contact" method="" action="" autocomplete="off">
                            <div>
                                <h3>Этап - 1</h3>
                                <section>
                                    <div class="form__inner">
                                        <div class="form__left">
                                            <div class="w-32 h-32 mb-1 border rounded-lg overflow-hidden relative bg-gray-100">
                                                <img id="image" class="object-cover w-full h-32" src="https://placehold.co/300x300/e2e8f0/e2e8f0" />

                                                <div class="absolute top-0 left-0 right-0 bottom-0 w-full block cursor-pointer flex items-center justify-center" onClick="document.getElementById('fileInput').click()">
                                                    <button type="button" style="background-color: rgba(255, 255, 255, 0.65)" class="hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 text-sm border border-gray-300 rounded-lg shadow-sm">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-camera" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                            <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                                            <path d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" />
                                                            <circle cx="12" cy="13" r="3" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <input name="photo" id="fileInput" accept="image/*" class="hidden" type="file" onChange="let file = this.files[0];
                                                      var reader = new FileReader();
                                                      reader.onload = function (e) {
                                                        document.getElementById('image').src = e.target.result;
                                                      };
                                                      reader.readAsDataURL(file);
                                                    ">
                                        </div>
                                        <div class="form__right">
                                            <div class="form__group">
                                                <label for="name">Введите имя</label>
                                                <input id="name" name="name" type="text" class="required input" placeholder="Имя">
                                            </div>
                                            <div class="form__group">
                                                <label for="surname">Введите фамилия</label>
                                                <input id="surname" name="surname" type="text" class="required input" placeholder="Фамилия">
                                            </div>
                                            <div class="form__group">
                                                <label for="tel">Введите номер</label>
                                                <input id="tel" name="tel" type="tel" class="required input" placeholder="Телефон">
                                            </div>
                                            <div class="form__group">
                                                <label for="password">Пароль</label>
                                                <input id="password" name="password" type="password" class="required input" placeholder="Пароль">
                                                <a href="#" class="password-eye password-eye-22"></a>
                                            </div>
                                            <div class="form__group">
                                                <label for="confirm">Повторите пароль</label>
                                                <input id="confirm" name="confirm" type="password" class="required input" placeholder="Повторите пароль">
                                                <a href="#" class="password-eye password-eye-2"></a>
                                            </div>
                                            <div class="form__group-2">
                                                <input id="politic" class="custom-checkbox" type="checkbox" checked>
                                                <label for="politic">Политика конфиденциальности</label>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <h3>Этап - 2</h3>
                                <section>
                                    <div class="form__inner">
                                        <div class="form__left">
                                            <input type="file" name="commond-logo" data-fileuploader-default="" data-fileuploader-files=''>
                                        </div>
                                        <div class="form__right">
                                            <div class="form__group">
                                                <label for="commandename">Введите имя команды</label>
                                                <input id="commandename" name="commandename" type="text" class="required input" placeholder="Название команды">
                                            </div>
                                            <div class="form__group">
                                                <label for="deviz">Введите девиз команды</label>
                                                <textarea id="deviz" name="deviz" type="text" class="required input" placeholder="Девиз команды"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                            </div>
                        </form>
                    </div>
                        
                    <!-- footer -->
                    <footer class="fpage__footer">
                        <div class="copy">Copyright © 2021 DMAX QUEST All rights reserved.</div>
                    </footer>

                </div>

            </div>

            <!-- slider / image -->
            <div class="fpage__right fpage__block"></div>
        </div>

    </section>

    <!-- js -->
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
