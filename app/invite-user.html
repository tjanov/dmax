<body class="invite-page">

    <main class="global" data-scroll-container>
        
        <div class="loader-background"></div>
        <div class="loader">
            <div class="loader-logo">
                <img src="img/logo-2.svg" alt="">
            </div>
        </div>

        <header class="header">
            <div class="container">
                <a href="/" class="logo"><img src="img/logo.svg" alt=""></a>
                <div class="header__cl-right">
                    <a class="fpage__header--back go-home" href="/">перейти на сайт</a>
                    <div class="header__active">
                        <div class="lang">
                            <a href="#">Uz</a>
                            <a class="is-active" href="#">RU</a>
                        </div>
                    </div>
                    <div class="header__buttons">
                        <a class="" href="login.html">ВХОД</a>
                        <span></span>
                        <a class="" href="reg.html">РЕГИСТРАЦИЯ</a>
                    </div>
                </div>
                <!-- burger -->
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <!-- mobile menu-->
                <div class="mob-menu">
                    <a href="#" class="lng">UZ</a>
                    <ul class="mob-nav">
                        <li class="menuitem active"> 
                            <a href="" class="to-anim-about">О квесте</a> 
                        </li>
                        <li class="menuitem"> 
                            <a href="" class="to-anim-mexanika">Механика</a> 
                        </li>
                        <li class="menuitem"> 
                            <a href="" class="to-anim-create">Создать лого</a> 
                        </li>
                    </ul>
                    <div class="middle">
                        <div class="header__buttons">
                            <a class="" href="login.html">ВХОД</a>
                            <span></span>
                            <a class="" href="reg.html">РЕГИСТРАЦИЯ</a>
                        </div>
                    </div>
                    <hr>
                    <div class="bottom"> 
                        <ul class="social">
                            <li><a target="_blank" href="https://instagram.com/samauto.uz/"><img src="img/instagram.png" alt=""></a></li>
                            <li><a target="_blank" href="https://facebook.com/samauto.uz/"><img src="img/facebook.png" alt=""></a></li>
                            <li><a target="_blank" href="https://t.me/samauto_uz"><img src="img/telegram.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- invite-user-form -->
        <div class="invite">
            <div class="container">
                <div class="invite__title">Добро пожаловать в D-MAX QUEST!</div>
                
                <form class="invite-form" id="invite-form" action="/" method="post" enctype="multipart/form-data">
                    <div class="invite-form__title">Чтобы принять приглашение заполните форму</div>
                    <div class="form__group">
                        <label for="fileInput">Ваше фото</label>
                        <div class="w-32 h-32 mb-1 border rounded-lg overflow-hidden relative bg-gray-100">
                            <img id="image" class="object-cover w-full h-32" src="https://im0-tub-ru.yandex.net/i?id=cc67e77e784fcf04018ff099fd10242b&ref=rim&n=33&w=135&h=135">
                            <div class="absolute top-0 left-0 right-0 bottom-0 w-full block cursor-pointer flex items-center justify-center" onclick="document.getElementById('fileInput').click()">
                                <button type="button" style="background-color: rgba(255, 255, 255, 0.65)" class="hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 text-sm border border-gray-300 rounded-lg shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-camera" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="0" y="0" width="24" height="24" stroke="none"></rect><path d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2"></path><circle cx="12" cy="13" r="3"></circle></svg>
                                </button>
                            </div>
                        </div>
                        <input name="photo" id="fileInput" accept="image/*" class="required" type="file" onchange="let file = this.files[0];
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById('image').src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                        ">
                    </div>
                    <div class="form__group">
                        <label for="name">Введите имя</label>
                        <input id="name" name="name" type="text" class="required input" value="" placeholder="Введите имя">
                    </div>
                    <div class="form__group">
                        <label for="name">Введите фамилию</label>
                        <input id="name" name="surname" type="text" class="required input" value="" placeholder="Введите фамилию">
                    </div>
                    <div class="form__group form__group-2">
                        <input id="checkbox" name="checkbox" type="checkbox" class="required custom-checkbox">
                        <label for="checkbox" class="custom-label">Я соглашаюсь с условиями <a target="_blank" href="#">Публичной Оферты</a></label>
                    </div>
                    <div class="form__group">
                        <button class="btn btn-red" type="submit"><span>Зарегистрироваться</span></button>
                    </div>
                </form>

                <div class="invite-success">
                    <img src="img/success-ok.svg" alt="">
                    <div class="invite-success__title">Вы успешно приняли приглашение!</div>
                    <a class="btn btn-red" href="https://dmaxquest.uz"><span>Перейти на сайт</span></a>
                </div>
            </div>
        </div>

    </main>

    <!-- js -->
    <script type="text/javascript" src="/js/libs.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
